<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#logoGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- MS Text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="700" 
        text-anchor="middle" fill="white" letter-spacing="0.5">MS</text>
  
  <!-- Subtle shine effect -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <circle cx="12" cy="12" r="4" fill="rgba(255,255,255,0.1)" opacity="0.3"/>
</svg>